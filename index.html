<!DOCTYPE html>
<html lang="en">
<head>
    <!-- To verify Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6750020305058585" crossorigin="anonymous"></script> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-pop Artist Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>K-pop Artist Guesser</h1>
        
        <div id="game-status">
            <p id="game-message"></p>
            <p id="streak-info">Winning Streak: <span id="winning-streak">0</span></p>
            <p id="average-guesses">Average Guesses: <span id="avg-guesses">0.0</span></p>
        </div>

        <div id="input-section">
            <input type="text" id="artist-input" placeholder="Guess the K-pop artist">
            <button id="submit-guess">Guess</button>
            <button id="new-game">New Game</button>
            <button id="give-up">Give Up</button>
        </div>

        <div id="guess-history">
            <!-- Guess history will be dynamically populated -->
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
